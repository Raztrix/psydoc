version: '3.8'

services:
  # 1. The Database
  db:
    image: mysql:8.0
    container_name: psydoc-db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: psydoc_db
    ports:
      - "3306:3306" # We map to 3307 to avoid conflict if you have local MySQL running
    volumes:
      - db_data:/var/lib/mysql

  # 2. The Go Backend
  backend:
    build: ./server
    container_name: psydoc-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db # Points to the service name above
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: psydoc_db
    depends_on:
      - db
    volumes:
      - ./server/uploads:/root/uploads # Save files to your actual hard drive

  # 3. The React Frontend
  frontend:
    build: ./client
    container_name: psydoc-frontend
    ports:
      - "3000:80" # You will open localhost:3000 in the browser
    depends_on:
      - backend

volumes:
  db_data: